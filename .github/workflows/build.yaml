name: Build Flutter App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. LINUX BUILD & DEBIAN PACKAGE
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "git-coproda"   # Name deiner Binary (muss mit pubspec.yaml übereinstimmen)
      VERSION: "1.0.0"          # Version für das Paket
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux --release

      # Skript in den Build-Ordner kopieren
      - name: Copy Script to Bundle
        run: cp git_status.sh build/linux/x64/release/bundle/

      # ---------------------------------------------------
      # DEBIAN PAKETIERUNG (Mit Desktop-Shortcut)
      # ---------------------------------------------------
      - name: Create Debian Package with Desktop Entry
        run: |
          # 1. Verzeichnisse erstellen
          mkdir -p deb-package/usr/lib/$APP_NAME
          mkdir -p deb-package/usr/bin
          mkdir -p deb-package/usr/share/applications
          mkdir -p deb-package/usr/share/pixmaps
          mkdir -p deb-package/DEBIAN

          # 2. App-Inhalt kopieren
          cp -r build/linux/x64/release/bundle/* deb-package/usr/lib/$APP_NAME/

          # 3. Start-Link erstellen
          ln -s /usr/lib/$APP_NAME/$APP_NAME deb-package/usr/bin/$APP_NAME

          # 4. Desktop-Datei erstellen (Damit sie im Menü erscheint!)
          cat <<EOF > deb-package/usr/share/applications/$APP_NAME.desktop
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Git Coproda
          Comment=Git Status Tool
          Exec=/usr/bin/$APP_NAME
          Icon=$APP_NAME
          Categories=Development;Utility;
          Terminal=false
          EOF

          # 5. (Optional) Icon kopieren - Falls du eins hast, Kommentar entfernen:
          # cp assets/icon.png deb-package/usr/share/pixmaps/$APP_NAME.png

          # 6. Control-Datei erstellen
          cat <<EOF > deb-package/DEBIAN/control
          Package: $APP_NAME
          Version: $VERSION
          Architecture: amd64
          Maintainer: Dein Name <email@example.com>
          Description: Git Coproda App
          Depends: libgtk-3-0, libstdc++6
          EOF

          # 7. Bauen
          dpkg-deb --build deb-package $APP_NAME.deb

      # Lädt die .deb Datei hoch
      - name: Upload Linux .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: ${{ env.APP_NAME }}.deb

      # Lädt auch das normale Bundle hoch (falls du es brauchst)
      - name: Upload Linux Bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-bundle
          path: build/linux/x64/release/bundle/

  # ---------------------------------------------------
  # 2. WINDOWS BUILD
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows --release

      - name: Copy Script to Release
        run: Copy-Item git_status.sh -Destination build\windows\x64\runner\Release\

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/
