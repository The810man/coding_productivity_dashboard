name: Build Flutter App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Erlaubt manuelles Starten per Klick

jobs:
  # ---------------------------------------------------
  # 1. LINUX BUILD
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Linux braucht C++ Header für Acrylic & File Picker
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux --release

      # WICHTIG: Das Skript muss mit in den Build-Ordner kopiert werden!
      - name: Copy Script to Bundle
        run: cp git_status.sh build/linux/x64/release/bundle/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/
    
  build-linux-deb:
    runs-on: ubuntu-latest
    env:
      APP_NAME: "dein_app_name"  # <--- HIER ANPASSEN (kleingeschrieben, keine Leerzeichen)
      VERSION: "1.0.0"           # <--- HIER ANPASSEN (oder dynamisch setzen)
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux --release

      # Skript in den Bundle-Ordner kopieren (wie in deinem Original)
      - name: Copy Script to Bundle
        run: cp git_status.sh build/linux/x64/release/bundle/

      # NEU: Debian Paketstruktur erstellen und bauen
      - name: Create Debian Package
        run: |
          # 1. Staging-Verzeichnisse erstellen
          mkdir -p deb-package/usr/lib/$APP_NAME
          mkdir -p deb-package/usr/bin
          mkdir -p deb-package/DEBIAN

          # 2. Bundle Inhalt nach /usr/lib/<app> kopieren
          cp -r build/linux/x64/release/bundle/* deb-package/usr/lib/$APP_NAME/

          # 3. Symlink für den Startbefehl erstellen
          # Achtung: Ersetze 'deine_executable' mit dem echten Namen der Binary aus pubspec.yaml
          ln -s /usr/lib/$APP_NAME/$APP_NAME deb-package/usr/bin/$APP_NAME

          # 4. Control-Datei generieren [code_file:1]
          cat <<EOF > deb-package/DEBIAN/control
          Package: $APP_NAME
          Version: $VERSION
          Architecture: amd64
          Maintainer: Dein Name <email@example.com>
          Description: Kurze Beschreibung deiner App
           Längere Beschreibung hier.
          Depends: libgtk-3-0, libstdc++6
          EOF

          # 5. .deb bauen [web:36]
          dpkg-deb --build deb-package $APP_NAME.deb

      - name: Upload Linux Artifact (.deb)
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: ${{ env.APP_NAME }}.deb


  # ---------------------------------------------------
  # 2. WINDOWS BUILD
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows --release

      # Skript kopieren (Windows nutzt Powershell Befehle)
      - name: Copy Script to Release
        run: Copy-Item git_status.sh -Destination build\windows\x64\runner\Release\

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/
