name: Build Flutter App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Erlaubt manuelles Starten per Klick

jobs:
  # ---------------------------------------------------
  # 1. LINUX BUILD
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Linux braucht C++ Header f√ºr Acrylic & File Picker
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App
        run: flutter build linux --release

      # WICHTIG: Das Skript muss mit in den Build-Ordner kopiert werden!
      - name: Copy Script to Bundle
        run: cp git_status.sh build/linux/x64/release/bundle/

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/

  # ---------------------------------------------------
  # 2. WINDOWS BUILD
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows --release

      # Skript kopieren (Windows nutzt Powershell Befehle)
      - name: Copy Script to Release
        run: Copy-Item git_status.sh -Destination build\windows\x64\runner\Release\

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  # ---------------------------------------------------
  # 3. WEB BUILD (Nur UI Demo)
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: flutter pub get
      - run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"
      
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
